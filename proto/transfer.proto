syntax = "proto3";
package transfer;

service Transfer {
  rpc ListFiles(FileListRequest) returns (FileNames);
  rpc GetFile(FileName) returns (FileResponse);
}

message FileListRequest {}

message FileName {
  string name = 1;
}

message FileNames {
  repeated FileName names = 1;
}

message FileResponse {
  FileName name = 1;
  bytes content = 2;
}
