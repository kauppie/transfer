syntax = "proto3";
package transfer;

service Transfer {
  rpc ListFiles(Path) returns (FileNames);
  rpc GetFile(FileName) returns (FileResponse);
}

message Empty {}

message Path {
  string path = 1;
}

message FileName {
  string name = 1;
}

message FileNames {
  repeated string names = 1;
}

message FileResponse {
  string name = 1;
  bytes content = 2;
}
